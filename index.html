<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netflix - Watch TV-Shows Online, Watch Movies Online</title>
</head>

<body>
    <header class="parent-header">
        <div class="parent-header__header-line">
            <div class="header-line__logo">
                <img src="./img/header/Netflix_Logo_PMS.png" alt="logo" class="header-line__img-logo" >
            </div>

            <div class="header-line__translator-dropdown">
                <button class="translator-dropdown__button">

                    English <p class="button__arrow-img">â‡©</p></button>
                <div class="translator-dropdown__content">
                    <ul>
                        <li><a href="#">English</a></li>
                        <li><a href="#">Italiano</a></li>
                    </ul>
                </div>
            </div>

            <button class="header-line__button-sign">Sign in</button>
        </div>
        <div class="parent-header__header-content">
            <h1 class="header-content__header-title">
                Enjoy big movies, hit series and more from EUR5.49.
            </h1>

            <h2 class="header-content__header-txt">Join today. Cancel anytime.</h2>
            <h2 class="header-content__header-txt-second">Ready to watch? Enter your email to create or restart your
                membership.</h2>
            <div class="cont">
                <div class="header-content__input-container">
                    <input type="text" class="input-container__input" required>
                    <label class="placeholder">Email address</label>
                </div>
                <button class="header-content__header-button"> Get Started ></button>
            </div>
        </div>

        <nav class="nav-line">

            <div class="nav-line__nav-line-right">
                <img src="./img/header/popcorn-nav.png" alt="popcorn" class="nav-line-right__img" width="100px" height="100px">
            </div>

            <div class="nav-line__nav-line-left">
                <div class="nav-line__nav-title">
                    The Netflix you love for just EUR5.49.
                </div>
                <div class="nav-line__nav-subtitle">
                    Get the Standard with ads plan.
                </div>

                <button class="nav-line__nav-button">Learn More ></button>
            </div>
        </nav>

    </header>






    <main class="parent-main">

    </main>

    <footer class="parent-footer">

    </footer>
